name: CI

on:
  push:
    branches:
      - '*'  # This will trigger the workflow on all branches
  pull_request:
    branches:
      - '*'  # This will trigger the workflow on pull requests to all branches

jobs:
  clone-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prep
        run: |
          cd demos/copilot/src/monitors
          make prep
          make prep_cross
          make env-debug

      - name: Build
        run: |
              cd ${{ github.workspace }}
              cd demos/copilot/src/monitors
              make
              file main_syslog_time # Verify built file exists
              make main_syslog_time_cross

      - name: Build and Run Cross Target
        run: |
              cd ${{ github.workspace }}
              cd demos/copilot/src/monitors
              make main_syslog_time_cross
              file main_syslog_time_cross # Verify built file exists
              timeout 5 make main_syslog_time_cross_run_ci || true

      - name: Run Cross Target
        run: |
              cd ${{ github.workspace }}
              cd demos/copilot/src/monitors
              sudo apt update
              sudo apt install -y qemu-system-aarch64
              qemu-system-aarch64 -M virt -m 512M -cpu cortex-a57 -smp 4 -nographic -kernel Image -initrd rootfs.cpio.gz_new -append "root=/dev/ram0 console=ttyAMA0"

      - name: Test
        run: |
              cd ${{ github.workspace }}
              cd demos/copilot/src/monitors
              make
              make test

      # Docs - https://github.com/EnricoMi/publish-unit-test-result-action?tab=readme-ov-file#github-action-to-publish-test-results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            demos/test-results/**/*.xml
            demos/test-results/**/*.trx
            demos/test-results/**/*.json
