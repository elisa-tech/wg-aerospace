on:
  push:
    paths:
      - demos/**

defaults:
  run:
    working-directory: demos/AvioNix-demo

env:
  EXTRA_NIX_FLAGS: --log-format raw-with-logs --print-build-logs

jobs:
  check:
    name: Nix flake check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake check
  build-package:
    name: ${{ matrix.PACKAGE }} for ${{ matrix.SYSTEM }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        SYSTEM:
          # TODO make this work well
          # - "aarch64-linux"
          - x86_64-linux
        # Generated using
        # nix run .#update-ci
        PACKAGE:
          - check-commits
          - dtb-edit
          - elf-to-sloc
          - elisa-demo-copilot-light
          - elisa-demo-python-light
          - elisa-wg-boeing-5x-minimal-kernel
          - elisa-wg-lfscs-minimal-kernel
          - elisa-wg-lfscs-minimal-kernel-cross-aarch64
          - minimal-linux-kernel
          - update-ci
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - id: supported-system
        name: Skip unsupported builds
        continue-on-error: true
        run: |
          nix eval --json --impure .#packages.${{ matrix.SYSTEM }}.${{ matrix.PACKAGE }} --apply '{system, ...}: if system == builtins.currentSystem then null else abort "incompatible build OS"'
      - if: steps.supported-system.outcome == 'success'
        run: |
          # shellcheck disable=SC2086
          nix build $EXTRA_NIX_FLAGS .#packages.${{ matrix.SYSTEM }}.${{ matrix.PACKAGE }}

  build-nixosConfiguration:
    name: NixOS on ${{ matrix.NIXOS_CONFIGURATION }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Generated using
        # nix run .#update-ci
        NIXOS_CONFIGURATION:
          - elisa-demo
          - elisa-demo-cross-aarch64-x86_64
          - elisa-demo-cross-x86_64-aarch64
          - elisa-demo-cross-x86_64-armv7l
    steps:
      # The default image contains dozens of gigabytes of tools. NixOS config builds get big. Thus,
      # remove unused tools (Nix provides for all we need!) to get some space.
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - id: supported-system
        name: Skip unsupported builds
        continue-on-error: true
        run: |
          nix eval --json --impure .#nixosConfigurations.${{ matrix.NIXOS_CONFIGURATION }}.config.system.build.toplevel --apply '{system, ...}: if system == builtins.currentSystem then null else abort "incompatible build OS"'
      - if: steps.supported-system.outcome == 'success'
        run: |
          # shellcheck disable=SC2086
          nix build $EXTRA_NIX_FLAGS .#nixosConfigurations.${{ matrix.NIXOS_CONFIGURATION }}.config.system.build.toplevel
